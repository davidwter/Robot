<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Robot Challenge</title>

    <script src="js/blockly_compressed.js"></script>
    <script src="js/javascript_compressed.js"></script>
    <script src="js/blocks_compressed.js"></script>
    <script src="js/acorn_interpreter.js"></script>
    <script src="js/en.js"></script>
    <script src="js/easeljs-0.8.2.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/CustomBlocks.js"></script>
    <script src="js/CustomGenerator.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>


</head>
<body onload="init();">
<table>
    <tr>
        <td id="stage" width="450" valign=top>
            <canvas id="myCanvas" width="476" height="400"></canvas>
            <div id="code_area">
                <img id="startButton" src="media/start.png" onClick="javascript:parseCode()"/>
            </div>
        </td>
        <td id="blocklyArea">
        </td>
    </tr>

</table>
<div id="blocklyDiv" style="position: absolute"></div>


<xml id="toolbox" style="display: none">
    <block type="move_forward"></block>
    <block type="turn_left"></block>
    <block type="turn_right"></block>
    <block type="place_at"></block>
</xml>

<xml id="startBlocks" style="display: none">
    <block type="start" movable="false" x="20" y="20"></block>
</xml>

<script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv,
            {media: 'media/',
                toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(workspace,
            document.getElementById('startBlocks'));

    var onresize = function(e) {
        // Compute the absolute coordinates and dimensions of blocklyArea.
        var element = blocklyArea;
        var x = 0;
        var y = 0;
        do {
            x += element.offsetLeft;
            y += element.offsetTop;
            element = element.offsetParent;
        } while (element);
        // Position blocklyDiv over blocklyArea.
        blocklyDiv.style.left = x + 'px';
        blocklyDiv.style.top = y + 'px';
        blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
        blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onresize, false);
    onresize();

    var stage;
    var loader;
    var walking = false;
    var joeHeading = 1;
    var joeRow = 0;
    var joeCol = 0;

    function init() {
        stage = new createjs.Stage('myCanvas');
        manifest = [
            {src: 'ffam28.png', id: 'joe'},
            {src: 'grid.png', id: 'grid'}
        ];
        loader = new createjs.LoadQueue(false);
        loader.addEventListener('complete', handleComplete);
        loader.loadManifest(manifest, true, 'media/');
    }

    function handleComplete() {
        grid = new createjs.Bitmap(loader.getResult('grid'));
        var spriteSheet = new createjs.SpriteSheet({
            framerate: 30,
            'images': [loader.getResult('joe')],
            'frames': {'regX': 0, 'height': 50, 'count': 28, 'regY': 0, 'width': 50},
            'animations': {
                'walkRight': [14, 17,'walkRight',0.4 ],
                'walkBack': [21, 24,'walkBack',0.4 ],
                'walkLeft': [7, 10,'walkLeft',0.4 ],
                'walkFront': [0, 3,'walkFront',0.4 ]
            }
        });
        joe = new createjs.Sprite(spriteSheet, 'walkRight');
        joe.visible=false;

        stage.addChild(grid,joe);

        createjs.Ticker.timingMode = createjs.Ticker.RAF;
        createjs.Ticker.addEventListener('tick', tick);
        walking=false;
        turning=false;
    }

    function placeRobotAt(col,row,facing) {
        if (col>=0&&col<=7&&row>=0&&row<=7) {
            joe.x = col * 50;
            joe.y = 350 - row * 50;
            joe.visible = true;
            joeRow = row;
            joeCol = col;
        }
        switch (facing) {
            case 'North':
                joeHeading = 2;
                joe.gotoAndPlay('walkBack');
                break;
            case 'West':
                joeHeading = 3;
                joe.gotoAndPlay('walkLeft');
                break;
            case 'South':
                joeHeading = 4;
                joe.gotoAndPlay('walkFront');
                break;
            case 'East':
                joeHeading = 1;
                joe.gotoAndPlay('walkRight');
                break;
            default:
                break;
        }
    }

    function canWalk() {
        switch(joeHeading) {
            case 1:
                if (joeCol <6)
                    return true;
                else
                    return false;
                break;
            case 2:
                if (joeRow <6)
                    return true;
                else
                    return false;
                break;
            case 3:
                if (joeCol>1)
                    return true;
                else
                    return false;
                break;
            case 4:

                if (joeRow>1)
                    return true;
                else
                    return false;
                break;
        }

    }

    function moveForward() {
        if (canWalk()) {
            walking = true;
            startX=joe.x;
            startY= joe.y;
            switch (joeHeading) {
                case 1:
                    joe.gotoAndPlay('walkRight');
                    joeCol++;
                    break;
                case 2:
                    joe.gotoAndPlay('walkBack');
                    joeRow--;
                    break;
                case 3:
                    joe.gotoAndPlay('walkLeft');
                    joeCol--;
                    break;
                case 4:
                    joe.gotoAndPlay('walkFront');
                    joeRow++;
                    break;
                default:
                    break;
            }
        }
        else
            walking = false;
    }

    function turnLeft() {
        joeHeading++;
        if (joeHeading==5)
            joeHeading=1;
        turning=true;
    }

    function turnRight() {
        joeHeading--;
        if (joeHeading==0)
            joeHeading=4;
        turning=true;
    }

    function tick(event) {
        if (walking) {
            var deltaS = event.delta / 1000;
            switch(joeHeading) {
                case 1:
                    joe.x +=  150 * deltaS;
                    if (joe.x >=(startX+50))
                        walking=false;
                    break;
                case 2:
                    joe.y -=  150 * deltaS;
                    if (joe.y <=(startY-50))
                        walking=false;
                    break;
                case 3:
                    joe.x -=  150 * deltaS;
                    if (joe.x <=(startX-50))
                        walking=false;
                    break;
                case 4:
                    joe.y +=  150 * deltaS;
                    if (joe.y >=(startY+61))
                        walking=false;
                    break;
                default:
                    break;
            }
        }
        if (turning) {
            switch (joeHeading) {
                case 1:
                    joe.gotoAndPlay('walkRight');
                    break;
                case 2:
                    joe.gotoAndPlay('walkBack');
                    break;
                case 3:
                    joe.gotoAndPlay('walkLeft');
                    break;
                case 4:
                    joe.gotoAndPlay('walkFront');
                    break;
                default:
                    break;
            }
            turning=false;
        }
        stage.update(event);
    }

    var myInterpreter = null;

    function initApi(interpreter, scope) {

        // Add an API function for highlighting blocks.
        var wrapper = function(id) {
            id = id ? id.toString() : '';
            return interpreter.createPrimitive(highlightBlock(id));
        };
        interpreter.setProperty(scope, 'highlightBlock',
                interpreter.createNativeFunction(wrapper));

        // Add an API function for avancer une case.
        var wrapper = function() {

            return interpreter.createPrimitive(moveForward());
        };
        interpreter.setProperty(scope, 'moveForward',
                interpreter.createNativeFunction(wrapper));

        // Add an API function for tourner gauche.
        var wrapper = function() {

            return interpreter.createPrimitive(turnLeft());
        };
        interpreter.setProperty(scope, 'turnLeft',
                interpreter.createNativeFunction(wrapper));

        // Add an API function for placer.
        var wrapper = function() {

            return interpreter.createPrimitive(turnRight());
        };
        interpreter.setProperty(scope, 'turnRight',
                interpreter.createNativeFunction(wrapper));

        // Add an API function for tourner droite.
        var wrapper = function(col,row,facing) {
            col  = col ? col.toString() : '';
            row = row ? row.toString() : '';
            facing = facing ? facing.toString() : '';
            return interpreter.createPrimitive(placeRobotAt(col,row,facing));
        };
        interpreter.setProperty(scope, 'placeRobotAt',
                interpreter.createNativeFunction(wrapper));

    }

    var highlightPause = false;
    var CodeExecuted = false;

    function highlightBlock(id) {
        workspace.highlightBlock(id);
        highlightPause = true;
    }



    parseCode= function () {
        if (!CodeExecuted)
        {
            stopAll=false;
            startButton.src='media/reset.png';
            CodeExecuted=true;
            Blockly.JavaScript.STATEMENT_PREFIX = 'highlightBlock(%1);\n';
            Blockly.JavaScript.addReservedWords('highlightBlock');
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            var topBlocks=workspace.getTopBlocks();
            myInterpreter = new Interpreter(code, initApi);
            highlightPause = false;
            workspace.traceOn(true);
            workspace.highlightBlock(null);
            if (topBlocks.length>1)
                alert('Beware, you have orphan code blocks !');
            else
                stepCode();
        }
        else
        {
            startButton.src = 'media/start.png'
            stopAll=true;
            CodeExecuted=false;
            joe.visible=false;
        }

    };

    function stepCode() {
        try {
            if (!stopAll) {
                var ok = myInterpreter.step();
            }
            else {
                return;
            }
        }
        finally {
            if (!ok) {
                return;
            }
        }
        if (highlightPause) {
            // A block has been highlighted.  Pause execution here.
            highlightPause = false;
            window.setTimeout(stepCode, 100);
        }
        else {
            // Keep executing until a highlight statement is reached.
            if (walking||turning)
                window.setTimeout(stepCode, 1000);
            else
                stepCode();
        }
    }


</script>


</body>
</html>
